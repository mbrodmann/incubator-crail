apiVersion: apps/v1
kind: Deployment
metadata:
  name: crail-nameserver
  namespace: crail
spec:
  replicas: 1
  selector:
    matchLabels:
      run: crail-nameserver
  template:
    metadata:
      labels:
        run: crail-nameserver
    spec:
      containers:
      - name: crail-nameserver
        image: crail-elastic
        imagePullPolicy: Never
        resources:
          requests:
            cpu: "1000m"
            memory: "1000Mi"
        ports:
        - name: ns
          containerPort: 9060
        volumeMounts:
        - mountPath: /root/.kube
          name: kubeconfig-volume
        env:
         - name: NAMENODE_HOST
           value: crail-nameserver
         - name: INTERFACE
           value: eth0
        securityContext:
           readOnlyRootFilesystem: false
        command: ['/bin/bash']
        args: ["-c", "export NAMENODE_HOST=`hostname`; collectl --export lexpr | tee collectl.txt & start-crail-docker.sh namenode"]
        #args: ["-c", "export NAMENODE_HOST=`hostname`; start-crail-docker.sh namenode &> out.log"]
      volumes:
      - name: kubeconfig-volume
        secret:
          secretName: kubeconfig-secret
      nodeSelector:
        beta.kubernetes.io/os: linux
        # TODO: please comment this part when allowing for flexible placement
        kubernetes.io/hostname: flex02

---
apiVersion: v1
kind: Service
metadata:
  name: crail-nameserver
  labels:
    run: crail-nameserver
  namespace: crail
spec:
  clusterIP: 10.109.169.160
  ports:
  - port: 9070
    targetPort: 9070
  selector:
    run: crail-nameserver
